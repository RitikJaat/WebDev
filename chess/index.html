<!DOCTYPE html>

<head>

</head>

                    <td class="dark"></td>

                <tr>

                    <td class="dark"></td>
                    <td class="light"></td>

                    <td class="light"></td>
                </tr>
                <tr>
                    <th>4</th>

                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>3</th>

                </tr>
                <tr>
                    <th>1</th>

                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>

</html>
